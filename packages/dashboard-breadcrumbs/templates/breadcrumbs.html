<template name="breadcrumb">
  <div class="ui breadcrumb">
    {{#each breadcrumbs.items}}
      {{#if NextBreadcrumb}}
        <a class="section" href="{{Url}}">
          {{Name}}
        </a>
        <i class="right chevron icon divider"></i>
      {{else}}
      <div class="active section">
        {{Name}}
      </div>
      {{/if}}
    {{/each}}
  </div>
</template>
