<template name="AppCard">
  <div class="card">
      <div class="content">
        <a class="header" href="{{ComposeUrl path='WpApiChecker' appId=_id}}">
          {{name}}
        </a>
        <div class="meta">
          <strong>{{_ 'ID'}}:</strong>
          {{_id}}
        </div>
        <div class="meta">
          <strong>{{_ 'Modified'}}:</strong>
          {{moFromNow createdAt}}
        </div>
      </div>
  </div>
</template>
