<template name="appCard">
  <div class="card">
      <div class="content">
        <a class="header" href="{{composeUrl path='wpApiChecker' appId=_id}}">
          {{name}}
        </a>
        <!--<div class="meta">
          <strong>{{_ 'ID'}}:</strong>
          {{_id}}
        </div>-->
        <div class="meta">
          <strong>{{_ 'Url'}}:</strong>
          {{settings.general.url}}
        </div>
        <div class="meta">
          <strong>{{_ 'Modified'}}:</strong>
          {{moFromNow updatedAt}}
        </div>
      </div>
  </div>
</template>
