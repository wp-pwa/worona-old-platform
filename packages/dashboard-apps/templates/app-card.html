<template name="apps_appCard">
  <div class="card">
      <div class="content">
        <a class="header" href="#" dispatch="SHOW_APP" data-id={{_id}}>
          {{settingsTester.general.name}}
        </a>
        <div class="meta">
          <strong>{{_ 'Url'}}:</strong>
          {{settingsTester.general.url}}
        </div>
        <div class="meta">
          <strong>{{_ 'Modified'}}:</strong>
          {{moFromNow modifiedAt}}
        </div>
      </div>
  </div>
</template>
