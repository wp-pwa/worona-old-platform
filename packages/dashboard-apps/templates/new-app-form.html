<template name="newAppForm">
  {{#with app}}
    <form class="ui form">
      <div class="two fields">
        <div class="field {{#if hasValidationError 'name'}}error{{/if}}">
          <label>{{_ 'App_Name'}}</label>
          <input name="name" placeholder="{{_ 'Your_Blog'}}" type="text">
          {{#if hasValidationError 'name'}}
            <div class="ui pointing red basic label">
              {{getValidationError 'name'}}
            </div>
          {{/if}}
        </div>
      </div>
      <div class="two fields">
        <div class="field {{#if hasValidationError 'url'}}error{{/if}}">
          <label>{{_ 'WordPress_URL'}}</label>
          <input name="url" placeholder="{{_ 'your_blog_url'}}" type="text">
          {{#if hasValidationError 'url'}}
            <div class="ui pointing red basic label">
              {{getValidationError 'url'}}
            </div>
          {{/if}}
        </div>
      </div>
      <input type="submit" class="ui teal submit button" value={{_ 'Create'}}>
      <button class="ui button" dispatch="CLOSE_NEW_APP_FORM">{{_ 'Cancel'}}</button>
    </form>
  {{/with}}
  <div class="ui divider"></div>
</template>
