<template name="insertAppForm">
  <form class="ui {{#unless insertApp.isValid}}error{{/unless}} form">
    <div class="two fields">
      <div class="field">
        <label>{{_ 'App_Name'}}</label>
        <input name="name" placeholder="{{_ 'Your_Blog'}}" type="text">
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>{{_ 'WordPress_URL'}}</label>
        <input name="url" placeholder="{{_ 'your_blog_url'}}" type="text">
      </div>
    </div>
    <input type="submit" class="ui teal submit button" value="{{_ 'Create'}}">
    <button class="ui button" dispatch="CLOSE_NEW_APP_FORM">{{_ 'Cancel'}}</button>
    <div class="ui error message">
      {{#each insertApp.invalidKeys}}
        {{name}}
      {{/each}}
    </div>
  </form>
  <div class="ui divider"></div>
</template>
