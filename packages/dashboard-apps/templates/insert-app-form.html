<template name="insertAppForm">
  <form class="ui {{#unless insertApp.form.isValid}}error{{/unless}} form">
    <div class="two fields">
      <div class="field {{#if insertApp.form.keyIsInvalid 'name'}}error{{/if}}">
        <label>{{_ 'App_Name'}}</label>
        <input name="name" placeholder="{{_ 'Your_Blog'}}" type="text">
      </div>
    </div>
    <div class="two fields">
      <div class="field {{#if insertApp.form.keyIsInvalid 'settings.general.url'}}error{{/if}}">
        <label>{{_ 'WordPress_URL'}}</label>
        <input name="url" placeholder="{{_ 'your_blog_url'}}" type="text">
      </div>
    </div>
    <input type="submit" class="ui teal submit button" value="{{_ 'Create'}}">
    <button class="ui button" dispatch="CLOSE_NEW_APP_FORM">{{_ 'Cancel'}}</button>
    <div class="ui error message">
      {{#each insertApp.form.invalidKeys}}
        <p>{{insertApp.form.keyErrorMessage name}}</p>
      {{/each}}
    </div>
  </form>
  <div class="ui divider"></div>
</template>
