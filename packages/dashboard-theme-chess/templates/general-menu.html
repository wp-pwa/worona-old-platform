<template name="Chess_GeneralMenu">
  {{#menu name='general'}}
    <div class="ui secondary vertical menu">
      {{#each category in categories}}
        <div class="uppercase header item">{{_ category.name}}</div>
        {{#each item in category.items}}
          {{> Template.dynamic template=item.template}}
        {{/each}}
      {{/each}}
    </div>
  {{/menu}}
</template>
