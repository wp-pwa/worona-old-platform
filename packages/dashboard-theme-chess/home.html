<template name="Chess_Home">
  <div class="ui very padded segment">
    <div class="ui grid">
      <div class="twelve wide column">
        <div class="ui grey header">
          {{_ 'Welcome'}}
          {{#if Profile.isReady}}
            {{Profile.firstName}}!
          {{else}}
            ...
          {{/if}}
        </div>
        <div class="ui lightgrey sub header">
          {{_ 'Choose_an_app'}}
        </div>
      </div>
      <div class="four wide column">
        <button class="ui teal right labeled icon button" dispatch="OPEN_NEW_APP_FORM">
          <i class="right plus icon"></i>
          {{_ 'add_new_app'}}
        </button>
      </div>
    </div>
    <div class="ui divider"></div>
    <p>
      {{#if IsNewAppForm}}
        {{> Chess_NewAppForm}}
      {{/if}}
    </p>
    <div class="ui cards">
      {{#each Apps.items}}
        {{> Chess_AppCard}}
      {{/each}}
    </div>
  </div>
</template>

<template name="Chess_Home2">
  <div class="wrn-white-line">
    <div class="wrn-padder">
      <h3>
        {{_ 'Welcome'}}
        {{#if Profile.isReady}}
          {{Profile.firstName}}!
        {{else}}
          ...
        {{/if}}
      </h3>
      <div class="wrn-small-header">{{_ 'Choose_an_app'}}</div>
    </div>
  </div>

  {{#if IsNewAppForm}}
    {{#transition wrap="true" in="fadeIn:250" out="slideInDown:1000"}}
      {{> Chess_NewAppForm}}
    {{/transition}}
  {{/if}}

  <div class="wrn-padder">
    <div class="w-row wrn-app-row">
      <div class="w-col w-col-4">
        <a class="w-inline-block wrn-app-card add-new" href="#" dispatch="OPEN_NEW_APP_FORM">
          <div class="wrn-app-new-card-title">+&nbsp;{{_ 'add_new_app'}}</div>
        </a>
      </div>
      {{#each Apps.items}}
        {{> Chess_AppCard}}
      {{/each}}
    </div>
  </div>
</template>
