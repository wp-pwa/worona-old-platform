<template name="Chess_Header">
  <div class="ui inverted menu">
    <div class="ui container">
      <div class="item">
        <a href="{{HomeUrl}}">
          <img class="logo" width=130 src="/packages/worona_dashboard-theme-chess/images/worona.svg">
        </a>
      </div>
      <div class="right menu">
        <a href="https://docs.worona.org/" class="item">{{_ 'DOCS'}}</a>
        <a href="https://forums.worona.org/" class="item">{{_ 'FORUMS'}}</a>
        <a href="https://www.worona.org/support/" class="item">{{_ 'SUPPORT'}}</a>
      </div>
    </div>
  </div>
</template>

<template name="Chess_Header2">

        </a>
        <nav class="w-nav-menu" role="navigation">
          <a class="w-nav-link wrn-nav-link" href="https://docs.worona.org/">{{_ 'DOCS'}}</a>
          <a class="w-nav-link wrn-nav-link" href="https://forums.worona.org/">{{_ 'FORUMS'}}</a>
          <a class="w-nav-link wrn-nav-link" href="https://www.worona.org/support/">{{_ 'SUPPORT'}}&nbsp;</a>
        </nav>
        <div class="w-nav-button">
          <div class="w-icon-nav-menu"></div>
