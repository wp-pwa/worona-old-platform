<template name="Chess_GeneralMenu">
  <div class="ui secondary vertical menu">
    <div class="header item">{{_ 'DASHBOARD'}}</div>
    <a class="{{#if IsHome}}active{{/if}} item" href={{HomeUrl}}>
      {{_ 'Apps'}}
    </a>
    <div class="sub header item">
      {{_ 'PROFILE'}}
    </div>
    <a class="{{#if IsProfile}}active{{/if}} item" href={{ProfileUrl}}>
      {{_ 'Edit_profile'}}
    </a>
    <a class="item" href="#" dispatch="LOGOUT">
      {{#if LoggingOut}}
        {{_ 'logging_out'}} <div class="ui active mini inline loader"></div>
      {{else}}
        {{_ 'Logout'}}
      {{/if}}
    </a>
  </div>
</template>

<template name="Chess_GeneralMenu2">
  <div>
    <div class="wrn-menu-header">{{_ 'DASHBOARD'}}</div>
    <ul class="wrn-menu-list">
      <li class="wrn-menu-list-item">
        <a class="wrn-menu-list-link {{#if IsHome}}active{{/if}}" href="{{HomeUrl}}">Apps</a>
      </li>
    </ul>
    <div class="wrn-menu-header">{{_ 'Profile'}}</div>
    <ul class="wrn-menu-list">
      <li class="wrn-menu-list-item"><a class="wrn-menu-list-link {{#if IsProfile}}active{{/if}}" href="{{ProfileUrl}}">{{_ 'Edit_profile'}}</a>
      </li>
      <li class="wrn-menu-list-item"><a class="wrn-menu-list-link" href="#" dispatch="LOGOUT">
        {{_ 'Logout'}}
        {{#if LoggingOut}}
          <span class="wrn-logging">
            ({{_ 'logging_out'}}...)
          </span>
        {{/if}}
      </a>
      </li>
    </ul>
  </div>
</template>
