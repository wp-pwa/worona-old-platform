<head>
  <meta charset="utf-8">
  <title>Worona Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://daks2k3a4ib2z.cloudfront.net/img/favicon.ico">
  <link rel="apple-touch-icon" href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png">
</head>

<template name="Chess">
  {{#if webFontLoaded}}
    <div class="wrn-body">
      {{> Chess_Header}}

      <main class="w-section wrn-main">
        <div class="w-container">

          {{#if IsLogin}}
            {{> Chess_Login}}
          {{else}} {{#if IsCreateYourFirstApp}}
            {{> Chess_CreateYourFirstApp}}
          {{else}}
            <div class="w-row">
              <div class="w-col w-col-3 wrn-menu-column">
                {{> Chess_LeftMenu}}
              </div>
              <div class="w-col w-col-9 wrn-cards-column">
                {{#if IsHome}}
                  {{> Chess_Home}}
                {{/if}}

                {{#if IsProfile}}
                  {{> Chess_Profile}}
                {{/if}}

                {{> Chess_Footer}}
              </div>
            </div>
          {{/if}} {{/if}}

        </div>
      </main>

    </div>
  {{/if}}
</template>
