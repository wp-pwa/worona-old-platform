<template name="Chess_CreateYourFirstApp">
  <div class="wrn-padder login">

    <h3 class="wrn-login-title wrn-create-your-first-app">{{_ 'Your_first_time_in_Worona'}}</h3>
    <div class="wrn-login-subtitle wrn-create-your-first-app">{{_ 'Let_us_know_more_about_you'}}</div>

    <div class="w-form">
      <form id="email-form" class="create-your-first-app" name="email-form" data-name="Email Form">
        <label for="name" class="wrn-label">{{_ 'Your_name'}}</label>
        <input class="w-input wrn-text-field" id="name" type="text" data-name="name" placeholder="{{NameGuess}}" name="name" required="required">
        <label for="name" class="wrn-label">{{_ 'Url_of_your_WordPress_site'}}</label>
        <input class="w-input wrn-text-field" id="url" type="url" data-name="url" placeholder="{{_ 'your_blog_url'}}" name="url">
        <input class="w-button wrn-submit" type="submit" value="{{_ 'Go_to_Admin_Panel'}}">
      </form>
    </div>

  </div>
</template>
