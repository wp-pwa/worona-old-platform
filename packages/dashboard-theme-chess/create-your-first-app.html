<template name="chess_createYourFirstApp">
  <div class="wrn-padder login">

    <h3 class="wrn-login-title wrn-create-your-first-app">This is your first time in Worona!</h3>
    <div class="wrn-login-subtitle wrn-create-your-first-app">Let us know a bit more about you :)</div>

    <div class="w-form">
      <form id="email-form" class="create-your-first-app" name="email-form" data-name="Email Form">
        <label for="name" class="wrn-label">Your name</label>
        <input class="w-input wrn-text-field" id="name" type="text" data-name="name" placeholder="{{loginNameGuess}}" name="name" required="required">
        <label for="name" class="wrn-label">The URL of your WordPress site</label>
        <input class="w-input wrn-text-field" id="url" type="url" data-name="url" placeholder="http://www.your-blog.com" name="url">
        <input class="w-button wrn-submit" type="submit" value="Go to the Admin Panel">
      </form>
    </div>

    {{#if loginError}}
      <div class="wrn-login-error">
        Error! {{loginError}}
      </div>
    {{/if}}

    {{#if helperX}}
      <div class="wrn-login-error">
        helper! {{helperX}}
      </div>
    {{/if}}

    {{#if loggingIn}}
      <span class="wrn-logging">Logging in... </span>
    {{/if}}
  </div>
</template>
