<template name="Chess_NewAppForm">
    <div class="wrn-padder animated out">
        <div class="w-form">
          <form id="email-form" name="email-form" data-name="Email Form" dispatch="NEW_APP_CREATED">
            <label class="wrn-field-label" for="appName">{{_ 'App_Name'}}</label>
            <input class="w-input wrn-text-field" id="appName" type="text" placeholder="Your Blog" name="appName" required="required">
            <label class="wrn-field-label" for="appUrl">{{_ 'WordPress_URL'}}</label>
            <input class="w-input wrn-text-field" id="appUrl" type="url" placeholder="{{_ 'your_blog_url'}}" name="appUrl" required="required">
            <input class="w-button wrn-submit" type="submit" value="{{_ 'Create'}}">
            <button class="w-button wrn-cancel" dispatch="CLOSE_NEW_APP_FORM">{{_ 'Cancel'}}</button>
          </form>
        </div>
    </div>
</template>
